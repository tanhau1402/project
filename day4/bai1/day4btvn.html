<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./day4btvn.css" />
  </head>
  <body>
    <form action="">
      <div class="container">
        <div class="left">
            <div class="box-img">
                <img src="./Remove-bg.ai_1718974861839.png" alt="">
            </div>
            <h1>Welcome</h1>
            <p><button>ĐĂNG NHẬP</button></p>
        </div>
        
        <div class="right">
          <div class="input-group">
            <label for="name">Name:</label> <br/>
            <input type="text" name="name" placeholder="Enter your name" />
          </div>
          <div class="input-group">
            <label for="email">Email:</label> <br />
            <input type="email" name="email" placeholder="Enter your email" />
          </div>
          <div class="input-group">
            <label for="phone">Phone:</label> <br />
            <input type="number" name="phone" placeholder="Enter your phone" />
          </div>
          <div class="input-group">
            <label for="password">Password:</label> <br />
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="input-group">
            <label for="date">Date:</label> <br />
            <input
              type="date"
              name="date"
              placeholder="Enter your day of birth"
            />
          </div>
          <div class="input-group">
            <label for="countries">Country:</label> <br />
            <select name="countries" id="">
              <option value="" disabled selected>Select your country</option>
              <option value="">Viet Nam</option>
              <option value="">Viet Nam</option>
              <option value="">Viet Nam</option>
              <option value="">Viet Nam</option>
            </select>
          </div>
          <div class="input-group-1">
            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" value="games" />
            <label for="">Games</label>
            <input type="checkbox" value="reading" />
            <label for="">Reading</label>
            <input type="checkbox" value="sports" />
            <label for="">Sports</label>
          </div>
          <div class="input-group-1">
            <label for="gender">Gender:</label>
            <input type="radio" value="male" name="male" />
            <label for="">Male</label>
            <input type="radio" value="female" name="male" />
            <label for="">Female</label>
            <input type="radio" value="other" name="male" />
            <label for="">Other</label>
          </div>
          <div class="input-group">
            <label for="textarea">Text area:</label> <br />
            <textarea name="textarea" id="" cols="38" rows="5"></textarea>
          </div>
          <div class="input-group">
            <label for="avatar">Avatar:</label> <br />
            <div class="avatar">
              <img
                style="width: 50px; height: 50px"
                src="https://cdn.pixabay.com/photo/2016/03/31/20/23/dinhochiz-clip-1295718_1280.png"
                alt=""
              />
            </div>
            <input
              type="file"
              name="avatar"
              placeholder="Enter your day of birth"
            />
          </div>
        </div>
      </div>
      <!-- <div class="button-group">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div> -->
    </form>
  </body>
</html>
